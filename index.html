<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> FD CALCULATOR</h1>

        <div class="form-group">
            <label for="Principal"> Principal Amount </label>
            <input type="number" id="Principal" placeholder="Enter Principal Amount ">
        </div> 
      
        <div class="form-group">
            <label for="interest"> Interest Rate </label>
            <input type="number" id="interest" placeholder="Enter Interest Rate ">
        </div>
          
        <div class="form-group">
            <label for="tenure"> Tenure </label>
            <input type="number" id="tenure" placeholder="Enter Tenure in yesrs ">
        </div>

        <button id="calculateBtn" class="btn"> Calculate </button>
        <p id="result" class="result"> Maturity Amount</p>

    </div>
   

    <script src="script.js "></script>
</body>
</html>
